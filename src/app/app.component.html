<div class="container-fluid">
  <div class="row justify-content-center">
    <h1>{{ logo }}</h1>
  </div>

  <div class="row">
    <div class="col-12">
      <app-products-table></app-products-table>
    </div>
  </div>

  <div class="row justify-content-center">
    <button class="btn btn-primary" (click)="formIsShown = !formIsShown; modelIsShown = false; this.productService.isEditing = false">Create new product</button>
    <button class="btn btn-outline-primary" (click)="showProductsModel(); formIsShown = false">Show Products Model</button>
  </div>

  <div class="row justify-content-center" *ngIf="modelIsShown">
    <div>{{ products }}</div>
  </div>

  <app-customize-product *ngIf="formIsShown"></app-customize-product>
</div>
